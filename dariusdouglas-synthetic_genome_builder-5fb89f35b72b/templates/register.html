{% extends "base.html" %}

{%  block content %}
<h1> Register </h1>

    {% if registered %}
        <strong> Thanks for registering!</strong>
    {% else %}

        <form id="user_form" method = "post" action=""
              enctype="multipart/form-data">
        <div class="form-group">
        {% csrf_token %}

        {{ form.as_p }}

        <input type="submit" name="submit" value="Register" />
            </div>
        </form>

    {% endif %}
{% endblock %}
